<div class="row">
    <div class="col-4">
        <h3>{{myTeam.title}}</h3>  
    </div>
    <div class="col-4">
        <div class="form-group">
            <label for="exampleInputtext1" class="form-label mt-4">Nombre del Equipo</label>
            <input 
              type="text" 
              class="form-control" 
              name = "name" 
              [(ngModel)] = "myTeam.title">
        </div>
    </div>
</div>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade show active">
      <p>Descripci√≥n</p>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="exampleTextarea" rows="3"
        [(ngModel)] = "myTeam.description">{{myTeam.description}}</textarea>
    </div>
</div>
<ul class="nav nav-tabs" style="justify-content: right;">
    <button type="button" class="btn btn-outline-success"(click)= "createMyTeam()">Guardar</button>
</ul>

<div class="row" style="justify-content:left; margin-top: 20px;">
    
    <div class="card border-danger mb-4" style="width: 15rem; ;" *ngFor="let hero of myHeroesTeam; let i = index">

      <div class="card-header" style="text-align: center;">{{hero.name}}</div>

      <div class="card-body">
        <a href="">
      
          <img src="{{hero.thumbnail}}" class="img-thumbnail">
      
        </a>
      </div>

      <div class="card-footer" style="justify-content:space-evenly; display: flex;">
        <button class="btn btn-outline-danger" (click)="deleteMyHero(i)">
          <i class="bi bi-trash"></i>
        </button>
      </div>

    </div>
    
</div>
