<div class="container" style="margin-top: 5%;">

  <div class="col" style="justify-content:space-between; display: flex;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <form class="d-flex">
      <input class="form-control me-sm-2" type="search" placeholder="Buscar hÃ©roe..." name="buscar" [(ngModel)]="searchText" (keyup)="filter()">
    </form>
  </div>

  <div class="row" style="justify-content: space-between;">
    
    <div class="card border-danger mb-4" style="width: 15rem; ;" *ngFor="let hero of heroesList | paginate: {itemsPerPage: 10, currentPage: p}">

      <div class="card-header" style="text-align: center;">{{hero.name}}</div>

      <div class="card-body">
        <a href="">
      
          <img src="{{hero.thumbnail}}" class="img-thumbnail">
      
        </a>
      </div>

      <div class="card-footer" style="justify-content:space-evenly; display: flex;">
        <button class="btn btn-outline-success" (click)="addHero(hero)">
          <i class="bi bi-plus-circle"></i>
        </button>
        <button class="btn btn-info" (click)="heroDetailed(hero.id)">
          <i class="bi bi-search"></i>
        </button>
      </div>

    </div>
  </div>
</div>
